<header class="app-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-teal fixed-top">
    <a class="navbar-brand mr-4" href="/home">Todo App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
      aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggle">
      {% if current_user.is_authenticated %}
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
        <a class="nav-item nav-link" href="{{ url_for('create_todo') }}">Add Todo</a>
      </div>
      <a class="nav-item nav-link btn btn-danger" href="{{url_for('logout')}}">Logout</a>
      {% else %}
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
        <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
      </div>
      {% endif %}

    </div>
  </nav>
</header>
