{% extends "base.html" %}

{% block body %}
<form method='POST' action="
    {% if todo %} 
        {{ url_for('edit_todo', id=todo.id) }} 
    {% else %} 
        {{ url_for('create_todo') }} 
    {% endif %}
    ">
    <div class="content d-flex flex-column">
        <label>Title: </label>
        {% if todo %}
        <input class="form-control-lg" name='title' type='text' value="{{ todo.title }}" />
        {% else %}
        <input class="form-control-lg" name='title' type='text' />
        {% endif %}
        <br />
        <label>Description: </label>
        {% if todo %}
        <input class="form-control-lg" name='description' type='text' value="{{ todo.description }}" />
        {% else %}
        <input class="form-control-lg" name='description' type='text' />
        {% endif %}
        <br />
        <input name='Create' type='submit' class="boxed" />
    </div>
</form>
{% endblock %}
